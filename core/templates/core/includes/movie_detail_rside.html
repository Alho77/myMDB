{% load static %}

<div class="col-lg-3 col-md-3 col-sm-12" style="padding-right: 0px;padding-left: 5px;">
    {# Directors and actors #}
    <div class="card col">
        <h6><b>Directors</b></h6>
        <hr>
        <h6><b>Casts</b></h6>
        <div class="row overflow">
            {% for actor in movie.actors.all %}
                <div class="card col-12">
                    <div class="card-body">
                        <h6 class="card-title small"><b>{{actor}}</b></h6>
                        <p class="card-text small text-muted"></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {# Uploaded images card #}
    <div class="card col">
        <div class="card-body d-flex flex-column">
            {# ligthbox #}
            {% include 'core/includes/image_lightbox.html' %}
            <hr>
            {# Upload btn #}
            <a class="btn btn-light mt-auto" href="{% url 'core:image_upload' movie.slug %}">
                <i class="fas fa-cloud-upload-alt" style="margin-right:10px"></i><b>Upload</b>
            </a>
        </div>
    </div>
</div>
